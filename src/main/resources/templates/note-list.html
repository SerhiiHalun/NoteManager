<!DOCTYPE html>
<html>
<head>
    <title>Note List</title>
</head>
<body>
<h1>Note List</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <form th:action="@{/note/delete}" method="post">
                <input type="hidden" name="id" th:value="${note.id}" />
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/note/edit(id=${note.id})}">Edit</a>
        </td>
    </tr>
</table>
<button th:onclick="|location.href='@{/note/add-note}'|">Add Note</button>
</body>
</html>
