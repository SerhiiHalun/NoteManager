<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
</head>
<body>
<h2>Create note</h2>
<form th:action="@{/note/add-note}" method="post">

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${note.title}" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${note.content}"></textarea>
    </div>
    <button type="submit">Create</button>
</form>
<a href="/note/list">Back to List</a>
</body>
</html>
